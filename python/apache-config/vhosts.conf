
<VirtualHost *:80>
  ServerName www.domain.tld
  DocumentRoot /www/domain
  ServerAdmin www-admin@foo.example.com
  
  <Directory "/usr/local/httpd/htdocs">
     
     AllowOverride 
     
     
     Options Indexes FollowSymLinks
     
     
     Order allow,deny
     
     
     Allow from all
     
  </Directory>
  
</VirtualHost>

<VirtualHost *:3000>
  ServerName www.example.com
  DocumentRoot /www/html/test
  ServerAdmin www-test@example.com
  
  <Directory "/www/html/test">
     
     AllowOverride 
     
     
     Options Indexes FollowSymLinks
     
     
     Order allow,deny
     
     
     Allow from all
     
  </Directory>
  
</VirtualHost>
